<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">

  }
  .main {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

    font-size: 24px;

  p {
    font-size: 16px;

    font-weight: 600;
    margin-bottom: 10px;
    text-align: center;
  }
  
  ul {
    margin-bottom: 20px;
  }
  
  li {
    text-align: start;
    font-size: 16px;
    margin-bottom: 10px;
